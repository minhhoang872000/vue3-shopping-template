    icon_title: /images/star_title.png
    title: Gift card new
    subtitle: Share<br/> <span>an enchanting treat</span>
    content: Surprise someone special with a gift that casts a spell.
    image: /images/giftcart.png
    bg_image: /images/giftcard_bg.png
    deco: /images/deco2.png
    button:
      url: /
      text: Send an egift

  - _block_name: section/cardlist
    id: giftcard
    title: List gift cards
    icon_title: /images/star_title.png
    cardlist:
      - image: /images/giftcard1.png
        image_alt: Giftcard image 1
      - image: /images/giftcard2.png
        image_alt: Giftcard image 2
      - image: /images/giftcard3.png
        image_alt: Giftcard image 3
      - image: /images/giftcard4.png
